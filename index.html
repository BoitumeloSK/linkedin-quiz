<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="begin-quiz" class="begin-quiz"></div>
    <div id="quiz">
    <div id="input-div" class="input-div"></div>
    <div id="quiz-complete" class="quizComplete">
        <input type="radio" id="first" name="radioBtn"/>
        <label for="first" id="label1"></label>
        <input type="radio" id="second" name="radioBtn"/>
        <label for="second" id="label2"></label>
        <input type="radio" id="third" name="radioBtn"/>
        <label for="third" id="label3"></label>
        <input type="radio" id="fourth" name="radioBtn"/>
        <label for="fourth" id="label4"></label>
    </div>
    <div id="message"></div>
    <div id="results-div">
      <span id="timeout"></span>
    </div>
</div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
